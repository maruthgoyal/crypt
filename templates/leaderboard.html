<HTML>

    <HEAD>
        <META name="viewport" content="initial-scale=1">
        <LINK rel="icon" href="static/images/favicon.ico" type="image/x-icon" />
        <!-- Embedding Google Fonts -->
        <LINK href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300' rel='stylesheet' type='text/css' />
        <!-- Embedding stylesheets -->
        <LINK rel="stylesheet" href="static/stylesheets/normalize.css" />
        <LINK rel="stylesheet" href="static/stylesheets/style.css" />
        <LINK rel="stylesheet" href="static/stylesheets/override.css" />
        <LINK rel="stylesheet" href="static/stylesheets/form.css" />
        <LINK rel="stylesheet" href="static/stylesheets/hunt.css" />
        <LINK rel="stylesheet" href="static/stylesheets/animate.css" />
        <!-- Embedding scripts -->
        <SCRIPT src="/static/scripts/wow.min.js"></SCRIPT>
        <SCRIPT src="/static/scripts/header.js"></SCRIPT>
        <!--<SCRIPT type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></SCRIPT>-->
        <SCRIPT src="/static/scripts/jquery-2.1.0.min.js"></SCRIPT>

        <TITLE> Leaderboard </TITLE>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"> </script>

        <script>

            google.charts.load('current', {'packages':['table']});

            google.charts.setOnLoadCallback(drawChart);

            function drawChart(){

                var data = new google.visualization.DataTable();

                data.addColumn('string', 'Team');
                data.addColumn('number', 'Level');

                var list = {{leaders | safe}};

                data.addRows(list);

                var table = new google.visualization.Table(document.getElementById("leaderboard"));

                var options = {
                    showRowNumber: true
                };

                table.draw(data, options);
              }

            </script>

    </HEAD>

    <BODY>

        <div id="table">

        </div>

    </BODY>

</HTML>
