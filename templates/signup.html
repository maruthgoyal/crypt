    <script type="text/javascript">
        var menu = "small";

            $('.link').click(function () {
                if(window.innerHeight > window.innerWidth){

                    $('.link').css('opacity','0').delay(250);
                    $('.link').css('display','none');
                    $('.nav').css('min-height','3.5em');
                    menu = "small";
                    }
                });

            function show() {
                if (menu == "small") {
                    $('.nav').css('min-height','20.5em');
                    $('.link').css('opacity','1');
                    $('.link').css('display','inline-block');
                    menu = "big";
                } else {
                    $('.link').css('opacity','0').delay(250);
                    $('.link').css('display','none');
                    $('.nav').css('min-height','3.5em');
                    menu = "small";
                }
            }

        var navbarHeight = $('.nav').height(); // assuming height remains constant
            $('.link').click(function() {
                var link = $(this);
                $('html, body').animate({ scrollTop: $(link.attr('href')).offset().top - navbarHeight - 15});
                return false;
            });

        </SCRIPT>

    </script>
